version: 0.1
cli:
  version: 1.11.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.14
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - shellcheck@0.9.0
    - gofmt@1.16.7
    - taplo@0.7.0
    - gitleaks@8.17.0
    - actionlint@1.6.25
    - shfmt@3.5.0
    - git-diff-check
    - prettier@2.8.8
    - yamllint@1.32.0
    - golangci-lint@1.53.3
    - hadolint@2.12.0
    - markdownlint@0.35.0
  threshold:
    - linters: [markdownlint]
      level: high
  ignore:
    - linters: [ALL]
      paths:
        - .devcontainer/init
        - vendor/*
    - linters: [yamllint]
      paths:
        - .changes/unreleased/*.yaml
runtimes:
  enabled:
    - go@1.20.3
    - node@16.14.2
    - python@3.10.3
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - go-mod-vendor
    - gotestsum
  definitions:
    - id: go-mod-vendor
      description: When go mod or sum is updated, go vendoring should be run to ensure it's consistent.
      runtime: go
      run: mod vendor
      triggers:
        - files: [go.mod]
    - id: gotestsum
      runtime: go
      description: run go tests on pre-push
      run: gotestsum --format pkgname -- -shuffle=on ./...
      triggers:
        - git_hooks: [pre-push]
